        function CrearGridAutoInspec(sampleData) {
            var dataSource = new kendo.data.DataSource({
                transport: {
                    read: function (e) {
                        // on success
                        e.success(sampleData);
                        // on failure
                        //e.error("XHR response", "status code", "error message");
                    }
                },
                error: function (e) {
                    // handle data operation error
                    alert("Status: " + e.status + "; Error message: " + e.errorThrown);
                },
                pageSize: 100,
                batch: false,
                schema: {
                    model: {
                        id: "id_inspeccion",
                        fields: {
                            id_inspeccion: { editable: false, type: "number" },
                            propuesta: { editable: false, type: "string" },
                            propietario: { editable: false, type: "string" },
                            contactante: { editable: false, type: "string" },
                            telefono_contactante: { editable: false, type: "string" },
                            direccion: { editable: false, type: "string" },
                            placa: { editable: false, type: "string" },
                            estado: { editable: false, type: "string" },
                            modelo: { editable: false, type: "string" },
                            color: { editable: false, type: "string" },
                            anio: { editable: false, type: "string" },
                        }
                    }
                }
            });

            $("#gridAutoInspeccion").kendoGrid({
                dataSource: dataSource,
                rowTemplate: kendo.template($("#rowTemplate").html()),
                messages: {
                    empty: "No data",
                    page: "Enter page",
                    of: "from {0}",
                    itemsPerPage: "data registros por pagina",
                    first: "First Page",
                    previous: "Previous Page",
                    next: "Next Page",
                    last: "Last Page",
                    refresh: "Refresh data"
                },
                dataBound: onDataBound,
                //selectable: "multiple",
                navigatable: true,
                //filterable: true,
                filterable: {
                    extra: false,
                    operators: {
                        string: {
                            contains: "Contiene",
                            eq: "Es igual a",
                            startswith: "Inicia con",
                            neq: "No es igual a"
                        },
                        number: {
                            eq: "Es igual a",
                            neq: "No es igual a",
                            lt: "Menos que",
                            lte: "Menos que o igual a",
                            gt: "Mayor que",
                            gte: "Mayor que o igual a"
                        },
                        date: {
                            eq: "Es igual a",
                            neq: "No es igual a",
                            lt: "Es antes de",
                            lte: "Es antes o igual a",
                            gt: "Es después de",
                            gte: "Es después o igual a"
                        }

                    //{ field: "propuesta", title: "", menu: false, width: "1px", filterable: false, hidden: true, },
                    //{ field: "propietario", title: "ASEGURADO", width: 140, attributes: { "class": "MiraiRegular", style: "" }, headerAttributes: { "class": "MiraiRegular", style: "text-align: center;" }, filterable: false, },
                    //{ field: "placa", title: "PLACA", width: 70, attributes: { "class": "MiraiRegular", style: "" }, headerAttributes: { "class": "MiraiRegular", style: "text-align: center;" }, filterable: false, },

        function onDataBound(e) {
            if (!e.sender.dataSource.view().length) {

        function selecteAutoInspec1(e) {
            //e.preventDefault();
            //var dataItem = this.dataItem($(e.currentTarget).closest("tr"));
            var grid = $("#gridAutoInspeccion").data("kendoGrid");
            var dataItem = grid.dataItem($(e).closest("tr")); // 'e' is the HTML element <a>
            if (dataItem.id_inspeccion != null) {
                var oIdCliente;
                oIdCliente = document.getElementById("txtClienteIni").value;
                window.location = 'legal.html?propu=' + dataItem.id_inspeccion + "&clie=" + oIdCliente;
                //alert(dataItem.id_inspeccion);
            }
        }

        function GrabarProgramXT() {

            var oLugar = document.getElementById("txtDireccion").value;
            var oDistrito = document.getElementById("txtDistrito").value;
            var oCelular = document.getElementById("txtTelefono").value;

            var oObjProgram = new Object();
            oObjProgram.oPropuesta = oCliente;
            oObjProgram.oFechaHora = document.getElementById("txtFechaP").value + " " + oHoraSelect;
            oObjProgram.oLugar = oLugar;
            oObjProgram.oDistrito = oDistrito;
            oObjProgram.oCelular = oCelular;
            oObjProgram.oToken = oToken;

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": URLX + methodName,
                "method": "POST",
                "headers": {
                    "content-type": "application/json"
                },
                "processData": false,
                "data": JSON.stringify(oObjProgram),
            }
            $.ajax(settings).done(function (data1) {
